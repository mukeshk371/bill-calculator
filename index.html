<!DOCTYPE html>
<html>

<head>
    <title>Bill Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script type="text/javascript" src="resources/js/food-items.js"></script>
    <script type="text/javascript" src="resources/js/food-items-showcase.js"></script>
</head>

<body onload="displayShowcase(); zeroNumber()">
    <header>
        <h1>Welcome to The Super Market</h1>
    </header>

    <nav class="sticky">
        <a href="#" onclick="displayShowcase()"><i class="ion-grid"></i>Menu</a>
        <div class="dropdown">
        	<div id="box"><p id="number">0</p></div>
            <button class="dropbtn"><i class="ion-ios-cart"></i>My Cart</button>
            <div class="dropdown-content">
                <a>
                    <table id="cart" class="cart">
                        <tr>
                            <th>Food Items</th>
                            <th>Quantity</th>
                            <th>Price (&#8377;)</th>
                        </tr>
                        
                    </table>
                    <table class="calculator">
                    	<tr class="total-price">
                    		<td>Total Price</td>
                    		<td id="total-price"></td>
                    	</tr>
                    	<tr class="gst">
                    		<td>GST - 18%</th>
                    		<td style="text-align: center;" id="gst"></th>
                    	</tr>
                    	<tr class="final-price">
                    		<th>Final Price</td>
                    		<th id="final-price"></td>
                    	</tr>
                    </table>
                </a>
                <a style="text-align: center;">
                    <button class="checkout calculate">Calculate</button>
                    <button class="checkout">Checkout</button>
                </a>
            </div>
        </div>
    </nav>

    <section>
        <ul id="showcase" class="showcase" align="center"></ul>
    </section>

    <ul></ul>

</body>

</html>
